<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF Solutions</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img class="image" src="./dist/images/logo/logo_icon_sem_fundo.png" alt="MF Sistemas">
            </div>
            <div class="nav-link">
                <nav>
                    <ul>
                        <li class="link">
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="sobre.html">Sobre</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="contato">
        <div class="container">
            <h1 class="title">Fale conosco</h1>
            <div class="formulario">
                <form class="teste">
                    <div>
                        <label for="nome" class="form">Seu nome</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div>
                        <label for="email" class="form" >Seu e-mail</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div>
                        <label for="telefone" class="form" >Seu telefone</label>
                        <input type="tel" id="telefone" class="form-control">
                    </div>
                    <div>
                        <label for="mensagem" class="form" >Sua mensagem</label>
                        <textarea class="form-control"  id="mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="copy">
                &copy; Todos os direitos reservados -  MF Solutions 
            </div>
            <div class="fale-conosco">
                <div class="fale-conosco">
                    Fale conosco:
                </div>
                <div class="email">
                    <span>E-mail:</span> mfsistemas.comercial@gmail.com
                </div>
                <div class="telefone">
                    <span>Telefone:</span> +55 11 98549-5855
                </div>
                <br>
                <div class="marca">
                    MF Solutions construindo pontes entre a criatividade e a funcionalidade
                </div>
            </div>
        </div>
    </footer>


    <script src="./src/scripts/main.js"></script>
    <script src="./src/scripts/back.js"></script>
</body>
</html>
